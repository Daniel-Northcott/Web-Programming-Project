<!DOCTYPE html>
<html>
	<head>
		<title>Contact â€” Movie Addicts</title>
		<link rel="stylesheet" href="/style.css">
		<!-- Page: Contact | Purpose: Display contact instructions -->
	</head>
	<body>
		<!-- Shared navigation -->
		<nav class="nav">
			<div class="container nav-inner">
				<a class="logo" href="/">Movie Addicts</a>
				<div class="nav-actions">
					<span id="userEmail" class="user" aria-live="polite"></span>
					<ul class="nav-links">
						<li><a href="/catalog">Catalog</a></li>
						<li><a href="/about">About</a></li>
						<li><a href="/contact">Contact</a></li>
					</ul>
					<a id="loginBtn" class="btn" href="/userLogin" title="User Login">Login</a>
				</div>
			</div>
		</nav>

		<main>
			<section class="hero">
				<div class="container"></div>
				<h1>Contact Us</h1>
				<p>
					Contact us in case of bugs/glitches and complains
				</p>
			</section>

			<section class="contactForm">
				<div class="contactCard">
					<form action="contact_action.html" method="post">
						Name: <input class="textInput" type="text" name="name"><br>
						Email: <input class="textInput" type="text" name="email"><br>
						Issue: <br>
						<input type="radio" name="issue" value="bug">Bug/Glitch
						<input type="radio" name="issue" value="complain">Complain <br>
						Description: <br>
						<textarea rows="5" cols="30"></textarea><br>
						<input class="submitButton" type="submit" value="submit"> 	
					</form>
				</div>
			</section>
		</main>
		<script>
			// Align login/logout state in nav
			(function(){
				const username = localStorage.getItem('userName');
				const loginBtn = document.getElementById('loginBtn');
				const emailEl = document.getElementById('userEmail');
				if (username) {
					emailEl.textContent = username;
					loginBtn.textContent = 'Logout';
					loginBtn.removeAttribute('href');
					loginBtn.onclick = () => { localStorage.removeItem('userName'); location.reload(); };
				} else {
					emailEl.textContent = '';
					loginBtn.textContent = 'Login';
					loginBtn.setAttribute('href', '/userLogin');
					loginBtn.onclick = null;
				}
			})();
		</script>
	</body>
</html>
